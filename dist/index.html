<!doctype html><html lang="en"><head><meta charset="ascii"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><link href="/src/styles/index.css" ref="stylesheet"/><title>3D Voxelizer</title><link rel="icon" href="/favicon.png"><script defer="defer" src="/js/runtime.4ae105b0b8a14ff20939.bundle.js"></script><script defer="defer" src="/js/bundle.b406e8a34735679f5cd4.bundle.js"></script></head><body><div class="toolBar toolBar-top" id="toolBar-top"><div class="dropdown"><button class="btn btn-secondary dropdown-toggle" type="button" id="toolsDropdown" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-tools"></i></button><ul class="dropdown-menu" aria-labelledby="toolsDropdown"><li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#importModal">Import</button></li><li><button class="dropdown-item" type="button" id="exportButton" data-bs-toggle="modal" data-bs-target="#exportModal">Export</button></li></ul></div></div><div class="toolBar toolBar-side"><ul class="toolBar-section"><li class="toolbar-element"><button class="btn" title="center view" id="centerCamera"><i class="fas fa-crosshairs"></i></button></li></ul><ul class="toolBar-section"><li class="toolbar-element"><div class="dropleft"><button type="button" class="btn" aria-expanded="false" title="Rotate Build" id="rotate"><i class="fas fa-sync"></i></button><div class="dropdown-menu-wrapper"><div class="input-range"><input type="number" class="text-input form-control" id="rotation-angle" min="0" max="360" required value="60"/> <input type="range" class="form-range range-input" min="0" max="360" step="1" value="60"/></div></div></div></li><li class="toolbar-element"><button class="btn" title="Delete All" id="clear"><i class="fas fa-trash-alt"></i></button></li></ul><ul class="toolBar-section" id="toolBar-cursorTools"><li class="toolbar-element"><ul class="selection-list"><li class="selection-element"><button class="btn" title="Build Voxel" id="buildToolButton"><i class="fas fa-hammer"></i></button></li><li class="selection-element"><button class="btn" title="remove Voxel" id="eraseToolButton"><i class="fas fa-eraser"></i></button></li></ul></li><li class="toolbar-element"><ul class="selection-list"><li class="selection-element"><button class="btn" title="recolor voxels" id="sprayToolButton"><i class="fas fa-spray-can"></i></button></li><li class="selection-element"><button class="btn" title="replace color locally" id="bucketToolButton"><i class="fas fa-fill"></i></button></li><li class="selection-element"><button class="btn" title="replace color" id="replaceColorToolButton"><i class="fas fa-palette"></i></button></li></ul></li></ul></div><div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exportModalLabel">Export</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body" id="modalExport-textBox" placeholder="loading ..."></div><div class="modal-footer"><button id="clipBoardButton" type="button" class="btn btn-primary"><i class="fas fa-copy"></i></button> <button type="button" class="btn"><a href="https://etheriabuilder.com/" target="_blank" class="link-dark">Etheria-Builder</a></button></div></div></div></div><div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="importModalLabel">Import</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><textarea class="form-control" id="modalImport-textBox" placeholder="paste your code here"></textarea></div><div class="modal-footer"><button id="importButton" data-bs-dismiss="modal" type="button" class="btn btn-primary">Load</button></div></div></div></div><div id="colorBar"></div></body></html>
